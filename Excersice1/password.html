<html>
	<head>
    <title> What Is Your Password?????????? </title>
    <script type="text/javascript">
                 function validate(){
                   let password1 = document.getElementById("password1").value;
                   let password2 = document.getElementById("password2").value;
                   //document.write(password1)
                   if(password1.length > 7 && password1 == password2 ){
                      //document.getElementById("display").innerHTML = "Your passwords dont't match";
                      document.getElementById("display").innerHTML = "Your passwords do match";
                  }
                  if ((password1 != password2) && password1.length > 7  ){
                      document.getElementById("display").innerHTML = "Your passwords do not match";
                   }
                  else if(password1 == password2 && password1.length < 8 ){
                     document.getElementById("display").innerHTML = "Password must be 8 characters long";
                   }
                    else if(password1 != password2 && (password1.length < 8 || password2.length < 8)){
                     document.getElementById("display").innerHTML = "Your passwords do not match and needs to be 8 characters long";
                   }
                 }
	</script>
	</head>
	<body>

                <div id="display"></div>


                <br>
                <b>Enter Password: </b>>
                <input type="password" id="password1">
                <br>
                <b>Re-enter password</b>
                <input type="password" id="password2">
                <button onclick="validate()">Validate</button>


	</body>
</html>
