<html>
    <head>
        <style>
            body > div{
                text-align:center;
            }
            #image{
                width:1200px;
                height:800px;
            }
            .buttons{
                width:200px;
                margin:100px;
            }
        </style>
    </head>
    <body>
            <div>MY FAV SPORTS TEAMS/PLAYERS!</div>
            <div><img src="" id="image" /></div>
            <div> <button onclick="Back()" class="buttons">BACK</button>
            <button onclick="Next()" class="buttons">NEXT</button> </div>
    </body>
    <script type="text/javascript">
        let count = 0;
        let images = [
                        "https://img.bleacherreport.net/img/images/photos/003/825/734/hi-res-a3f437b039a462eece59dd48245ee638_crop_north.jpg?h=533&w=800&q=70&crop_x=center&crop_y=top",
                        "https://heatnation.com/wp-content/uploads/2019/06/Screen-Shot-2019-06-17-at-4.29.18-PM-1.jpg",
                        "https://usat49erswire.files.wordpress.com/2017/06/gettyimages-351172.jpg?w=1000&h=600&crop=1",
                        "https://static.clubs.nfl.com/image/private/t_editorial_landscape_12_desktop/49ers/l7buq1v4sy4b3i5b0ezc",
                        "https://amp.businessinsider.com/images/5c9b7a45dc67677f6258d2cb-750-375.jpg",
                        "https://cdn.vox-cdn.com/thumbor/51URw2zywQTMFnm61F4UalQA4xw=/0x0:2356x3000/1200x800/filters:focal(1071x407:1447x783)/cdn.vox-cdn.com/uploads/chorus_image/image/58456935/112941665.jpg.0.jpg",
                        "https://www.hindustantimes.com/rf/image_size_960x540/HT/p2/2019/09/28/Pictures/new-zealand-v-india-odi-game-5_1557a646-e1ca-11e9-b0cd-667d8786d605.jpg",
                        "https://mediad.publicbroadcasting.net/p/shared/npr/styles/x_large/nprshared/201805/231355673.jpg"
                     ];
        document.getElementById("image").src = images[Math.abs(count%8)];
        function Back(){
            count--;
            document.getElementById("image").src = images[Math.abs(count%8)];
        }
        function Next(){
            count++;
            document.getElementById("image").src = images[Math.abs(count%8)];
        }
    </script>
</html>
